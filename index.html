<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet">
    <title>Rock Papers Scissors</title>    
</head>
<body>
    <div class = "content">
        <div class="title" >ROCK, PAPER, SCISSORS</div>
        <div class="display">
            <div class="player-display">
                <div id="text">YOU</div>
                <img id="player-choice" src="../images/empty.png">
            </div>
            <div class="computer-display">
                <div id="text">COMPUTER</div>
                <img id="computer-choice" src="../images/empty.png">
            </div>
        </div>
        <div class="choose">PLAY:</div>
        <div id="decision"></div>
        <div class="buttons">
            <div class="button" id="rock"><img src="../images/rock.png"></div>
            <div class="button" id="paper"><img src="../images/paper.png"></div>
            <div class="button" id="scissors"><img src="../images/scissors.png"></div>
        </div>
        <div class="score">SCORE:</div>
        <div class="score-marks">
            <div class="score" id="player-score"></div>
            <div class="score">YOU vs. COMPUTER</div>
            <div class="score" id="computer-score"></div>
        </div>

        <div class="button" id="reset-score-button">RESET SCORE</div>
    </div>



    <script src="script.js"></script>
</body>
</html>
